<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crestron CH5 Test</title>

    <!-- Style sheets -->
    <link rel="stylesheet" href="node_modules/@crestron/ch5-theme/output/themes/light-theme.css">
    <link rel="stylesheet" href="css/styles.css">

    <script src="node_modules/@fortawesome/fontawesome-free/js/all.js"></script>

</head>

<body>
    <ch5-background url="assets/images/ch5-stone-dark-bg.jpg">
    </ch5-background>

    <div class="info position-absolute">
        <h1 data-ch5-textcontent="roomName"></h1>
        <h2 data-ch5-textcontent="sourceName"></h2>
    </div>
    <div class="buttons-header position-absolute">
        <ch5-button customclass="icon-btn transparent-btn background-btn" iconclass="far fa-image fa-3x" type="default" shape="rectangle" stretch="height" sendeventonclick="backgroundBtn"></ch5-button>
        <ch5-button customclass="icon-btn transparent-btn extend-btn" iconclass="fas fa-angle-double-left fa-2x" type="default" shape="rectangle" stretch="height" sendeventonclick="extendBtn"></ch5-button>
    </div>

    <div class="zone position-absolute">
        <ch5-list id="Zone.Contact" indexId="idx1" size="20" orientation="vertical" gestureable="true" scrollbar="true" receivestatesize="Zone.Contact.Size">
            <template>
            <div class="zone-list-item">
                <ch5-button 
                iconclass="fas fa-angle-double-left fa-2x"
                iconposition="top"
                stretch="both"
                shape="rectangle"
                selected="false"
                customclass="zone-list-btn"
                sendEventOnClick="Zone[{{idx1}}].Select" 
                receiveStateSelected="Zone[{{idx1}}].Selected"
                receivestatelabel="Zone[{{idx1}}].Label"
                label="Room {{idx1}}"
                ></ch5-button>
            </div> 
        </template>
        </ch5-list>
    </div>
    <div class="device position-absolute">
        <ch5-list id="Device.Contact" indexId="idx2" size="20" orientation="vertical" gestureable="true" scrollbar="true" receivestatesize="Device.Contact.Size">
            <template>
            <div class="device-list-item">
                <ch5-button 
                iconclass="fas fa-angle-double-left fa-2x"
                iconposition="top"
                stretch="both"
                shape="rectangle"
                customclass="device-list-btn"
                sendEventOnClick="Device[{{idx2}}].Select" 
                receiveStateSelected="Device[{{idx2}}].Selected"
                receivestatelabel="Device[{{idx2}}].Label"
                label="Device {{idx2}}"
                ></ch5-button>
            </div> 
        </template>
        </ch5-list>
    </div>

    <div class="middle position-absolute">
        <ch5-triggerview receivestateshow="backgroundVisible">
            <div class="container">
                <ch5-button label="middle">
                </ch5-button>
            </div>
        </ch5-triggerview>
    </div>


    <div class="volume position-absolute">
        <ch5-button>
        </ch5-button>
    </div>


    <div class="volume-expanded position-absolute">
        <ch5-triggerview receivestateshow="extended">
            <div class="container">
                <ch5-button label="volume expanded">
                </ch5-button>
            </div>
        </ch5-triggerview>
    </div>


    <script src="node_modules/@crestron/ch5-crcomlib/build_bundles/umd/cr-com-lib.js"></script>

    <!-- For emulator -->
    <script src="./assets/vendor/service.js"></script>
    <script src="./assets/vendor/app.js"></script>
</body>

</html>
