<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crestron CH5 Test</title>

    <!-- Style sheets -->
    <link rel="stylesheet" href="node_modules/@crestron/ch5-theme/output/themes/light-theme.css">
    <link rel="stylesheet" href="css/styles.css">

    <script src="node_modules/@fortawesome/fontawesome-free/js/all.js"></script>
</head>

<body onload="load()">
    <ch5-background url="assets/images/ch5-stone-dark-bg.jpg">
    </ch5-background>
    <div class="header">
        <div class="header-info">
            <h1 data-ch5-textcontent="roomName"></h1>
            <h2 data-ch5-textcontent="sourceName"></h2>
        </div>
        <div class="header-buttons">
            <ch5-button customclass="icon-btn transparent-btn" customclasspressed="icon-btn-pressed" iconclass="far fa-image fa-3x" type="default" shape="rectangle" stretch="height" sendeventonclick="backgroundBtn"></ch5-button>
            <ch5-button customclass="icon-btn transparent-btn" customclasspressed="icon-btn-pressed" iconclass="fas fa-angle-double-left fa-2x" type="default" shape="rectangle" stretch="height" sendeventonclick="extendBtn"></ch5-button>
        </div>
    </div>
    <div class="body">
        <div class="body-zone">
            <ch5-list id="Zone.Contact" itemwidth="100%" itemheight="14%" indexId="idx1" size="20" orientation="vertical" gestureable="true" scrollbar="false" receivestatesize="Zone.Contact.Size">
                <template>
                    <ch5-button
                    id = zone[{{idx1}}] 
                    iconclass="fas fa-bed fa-2x"
                    iconposition="top"
                    stretch="both"
                    shape="rectangle"
                    selected="false"
                    customclass="zone-btn"
                    sendEventOnClick="Zone[{{idx1}}].Select" 
                    receiveStateSelected="Zone[{{idx1}}].Selected"
                    receivestatelabel="Zone[{{idx1}}].Label"
                    label="Room {{idx1}}"
                    ></ch5-button>
            </template>
            </ch5-list>
        </div>
        <div class="body-device">
            <ch5-list id="Device.Contact" itemwidth="100%" itemheight="14%" indexId="idx2" size="20" orientation="vertical" gestureable="true" scrollbar="false" receivestatesize="Device.Contact.Size">
                <template>
                    <ch5-button 
                    id="device[{{idx2}}]"
                    iconclass="fas fa-tv fa-2x"
                    iconposition="top"
                    stretch="both"
                    shape="rectangle"
                    customclass="device-btn"
                    sendEventOnClick="Device[{{idx2}}].Select" 
                    receiveStateSelected="Device[{{idx2}}].Selected"
                    receivestatelabel="Device[{{idx2}}].Label"
                    label="Device {{idx2}}"
                    ></ch5-button>
            </template>
            </ch5-list>
        </div>
        <div class="body-middle"></div>
        <div class="body-volume">
            <div class="body-volume-power">
                <ch5-button customclass="power-btn" customclasspressed="icon-btn-pressed" iconclass="fas fa-power-off fa-3x" type="default" shape="rectangle" sendeventonclick="powerBtn" receivestateselected="powerFB"></ch5-button>
            </div>
            <div class="body-volume-volmute">
                <ch5-button customclass="icon-btn transparent-btn" customclasspressed="icon-btn-pressed" iconclass="fas fa-volume-mute fa-3x" type="default" shape="rectangle" stretch="height" sendeventonclick="volMuteBtn"></ch5-button>
            </div>
            <div class="body-volume-volup">
                <ch5-button customclass="icon-btn transparent-btn" customclasspressed="icon-btn-pressed" iconclass="fas fa-volume-up fa-3x" type="default" shape="rectangle" stretch="height" sendeventonclick="volUpBtn"></ch5-button>
            </div>
            <div class="body-volume-vol">
                <ch5-slider customclass="volume-slider" orientation="vertical" nohandle="true" stretch="height" receivestatevalue="volFB">
                </ch5-slider>
            </div>
            <div class="body-volume-voldn">
                <ch5-button customclass="icon-btn transparent-btn" customclasspressed="icon-btn-pressed" iconclass="fas fa-volume-down fa-3x" type="default" shape="rectangle" stretch="height" sendeventonclick="volDownBtn"></ch5-button>
            </div>
        </div>
    </div>



    <script src="node_modules/@crestron/ch5-crcomlib/build_bundles/umd/cr-com-lib.js">
    </script>

    <!-- For emulator -->
    <script src="./assets/vendor/service.js"></script>
    <script src="./assets/vendor/app.js"></script>

</body>
<footer>
    <script src="./index.js"></script>
</footer>

</html>
